      <div class="tribute-info">
        <h2>A brief biography of the legendary director Satyajit Ray </h2>

<!-- Early Life -->
<fieldset>
        <label><h3>Early Life and Background</h3>
          <ul>
            <li><span class="bold">Birth: </span>Satyajit Ray was born on May 2, 1921, in Kolkata (then Calcutta), India.</li>
            <li><span class="bold">Family: </span>He came from a prominent Bengali family known for its contributions to art and literature. His grandfather, Upendrakishore Ray, was a writer and illustrator, and his father, Sukumar Ray, was a famous Bengali poet and writer of children's literature.</li>
            <li><span class="bold">Education: </span> Ray studied at Presidency College, Kolkata, and later at Visva-Bharati University in Santiniketan, founded by Rabindranath Tagore.</li>
            </label>
</fieldset>

<!-- Entry into filmmaking -->
<fieldset>
            <label><h3>Entry into Filmmaking</h3>
          <ul>
            <li><span class="bold">Career Shift: </span>Initially worked as a graphic designer before transitioning to filmmaking.</li>
            <li><span class="bold">Inspiration: </span>Influenced by French filmmaker Jean Renoir and Italian neorealism, especially after watching Vittorio De Sica’s "Bicycle Thieves".</li>
            </label>
</fieldset>
<!-- Key films & contributions -->
<fieldset>
            <label><h3>Key Films and Contributions</h3>
          <ul>
            <li><span class="bold">Apu Trilogy: </span>His most celebrated works, consisting of "Pather Panchali" (1955), "Aparajito" (1956), and "Apur Sansar" (1959).These films follow the life of a young boy named Apu in rural Bengal.</li>
            <li><span class="bold">Diverse Genres: </span>Ray's versatility is evident in films like "Charulata" (1964), a poignant drama, "Goopy Gyne Bagha Byne" (1969), a fantasy musical, and "Shatranj Ke Khilari" (1977), a historical drama.</li>
           
            <li><span class="bold"> Cinematic Style: </span>Known for his humanistic approach, attention to detail, and ability to tell profound stories with simplicity and elegance.</li>
            </label>
</fieldset>

<!-- Literary Works -->
<fieldset>
            <label><h3>Literary Works</h3>
          <ul>
            <li><span class="bold">Writer: </span>Authored numerous short stories and novels, particularly known for creating the popular characters Feluda (a detective) and Professor Shonku (a scientist).</li>
            <li><span class="bold">Children’s Literature: </span>Wrote extensively for children, including the famous “Adventures of Feluda” series.</li>
            </label>
</fieldset>

<!-- Awards and Recognition -->
<fieldset>
            <label><h3>Awards and Recognition</h3>
          <ul>
            <li><span class="bold">National and International Honors: </span>Received numerous awards, including 32 National Film Awards and an honorary Oscar for Lifetime Achievement in 1992.</li>
            <li><span class="bold">Padma Bhushan: </span>Awarded the Padma Bhushan in 1965 and the Dadasaheb Phalke Award in 1984.</li>
           
            <li><span class="bold"> Bharat Ratna: </span>India's highest civilian award, bestowed posthumously in 1992.</li>
            </label>
</fieldset>

<!-- Influence and Legacy -->
<fieldset>
            <label><h3>Influence and Legacy</h3>
          <ul>
            <li><span class="bold">Impact on Indian Cinema: </span>Considered one of the greatest filmmakers in Indian cinema, Ray's works have inspired generations of filmmakers.</li>
            <li><span class="bold">Global Acclaim: </span>Recognized internationally, his films are frequently studied and appreciated worldwide.</li>
           
            <li><span class="bold">Cultural Icon: </span>His contribution extends beyond cinema to literature, music, and art, making him a cultural icon in India.</li>
            </label>
</fieldset>
<!-- Personal Life -->
<fieldset>
            <label><h3>Personal Life</h3>
          <ul>
            <li><span class="bold">Family: </span>Married Bijoya Das in 1949, with whom he had a son, Sandip Ray, who is also a filmmaker.</li>
            <li><span class="bold">Health: </span>Struggled with health issues in his later years but continued to work until his death on April 23, 1992.</li>
            </label>
</fieldset>

<!-- Miscellaneous -->
<fieldset>
            <label><h3>Miscellaneous</h3>
          <ul>
            <li><span class="bold">Film Society Movement: </span>Co-founded the Calcutta Film Society in 1947, which played a significant role in promoting world cinema in India.</li>
            <li><span class="bold">Music Composition: </span>Often composed music for his films, showcasing his multifaceted talent.</li>
            </label>
</fieldset>
